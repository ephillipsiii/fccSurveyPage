<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Survey Form</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main>
        <h1 id="title">Video Game Survey</h1>
        <div class="container">
            <p id="description">A short survey on people's video game habits</p>
            <form id="survey-form">
                <div id="name-label">
                    <label for="name"> * Name </label>
                        <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </div><br>
                <div id="email-label">
                    <label for="email"> * Email </label>
                        <input id="email" name="email" type="text" placeholder="Enter your email" required>
                </div><br>
                <div id="number-label">
                    <label for="number"> * Age </label>
                        <input id="number" name="age" type="number" placeholder="Enter your age" min="1" max="135" required>
                </div><br>
                <div id="dropdown-label">
                    <label for="dropdown"> * Which option best describes your current level of employment? </label>
                    
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
