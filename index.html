<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Survey Form</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main>
        <h1 id="title">Video Game Survey</h1>
        <div class="container">
            <p id="description">A short survey on people's video game habits</p>
            <form id="survey-form">
                <div class="labels">
                    <div id="name-label">
                        <label for="name"> * Name </label>
                        <input id="name" name="name" type="text" placeholder="Enter your name" required>
                    </div>
                </div><br>
                <div class="labels">
                    <div id="email-label">
                        <label for="email"> * Email </label>
                        <input id="email" name="email" type="text" placeholder="Enter your email" required>
                    </div>
                </div><br>
                <div class="labels">
                    <div id="number-label">
                        <label for="number"> * Age </label>
                        <input id="number" name="age" type="number" placeholder="Enter your age" min="1" max="135" required>
                    </div>
                </div><br>
                <div class="labels">
                    <div id="dropdown-label">
                        <label for="dropdown"> * Which option best describes your current level of employment? </label>
                    </div>
                </div><br>
                <div id="surveyDropDown">
                    <select id="dropdown" name="currentEmployment" class="dropdown">    
                        <option disabled value>Select an option</option>
                        <option value="studentk12">Student (K-12)</option>
                        <option value="studentHigherEd">Student (Higher Ed)</option>
                        <option value="studentk12PartTime">Student (K-12, part-time employed)</option>
                        <option value="studentHigherEdPartTime">Student (Higher Ed, part-time eployed)</option>
                        <option value="studentHigherEdFullTime">Student (Higher Ed, full-time employed)</option>
                        <option value="part-time">Part-time</option>
                        <option value="full-time">Full-time</option>
                        <option value="unemployed">Unemployed</option>
                    </select>
                </div>
                <div id="radioButtons">
                    <label for=""  
            </form> 
        </div> 
    </main> 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
